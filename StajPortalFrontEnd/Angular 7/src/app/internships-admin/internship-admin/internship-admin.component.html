
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="InternshipId" [value]="service.formInt.InternshipId">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg white">
          <i class="far fa-building"></i>
        </div>
      </div>
      <input name="CompanyName" class="form-control" placeholder="Firma Adı" #CompanyName="ngModel" [(ngModel)]="service.formInt.CompanyName" required>
    </div>    
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg white">
          <i class="fas fa-map-marker-alt"></i>
        </div>
      </div>
      <input name="Address" class="form-control" placeholder="Firma Adresi" #Address="ngModel" [(ngModel)]="service.formInt.Address" required>
    </div>    
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg white">
          <i class="fas fa-user-shield"></i>
        </div>
      </div>
      <input name="Field" class="form-control" placeholder="Alan" #Field="ngModel" [(ngModel)]="service.formInt.Field" required>
    </div>    
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg white">
          <i class="fas fa-money-bill-wave"></i>
        </div>
      </div>
      <input name="Salary" class="form-control" placeholder="Maaş" #Salary="ngModel" [(ngModel)]="service.formInt.Salary" required>
    </div>    
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg white">
          <i class="fas fa-info-circle"></i>
        </div>
      </div>
      <input name="Explanation" class="form-control" placeholder="Detay" #Explanation="ngModel" [(ngModel)]="service.formInt.Explanation" required>
    </div>    
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg white">
          <i class="far fa-building"></i>
        </div>
      </div>
      <input name="HowApplied" class="form-control" placeholder="Başvuru Şekli" #HowApplied="ngModel" [(ngModel)]="service.formInt.HowApplied" required>
    </div>    
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i>Kaydet</button>
  </div>
</form>
