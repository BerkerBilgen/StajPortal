<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="InterviewId" [value]="service.formInterview.InterviewId">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg white">
          <i class="fas fa-question"></i>
        </div>
      </div>
      <input name="Questions" class="form-control" placeholder="Sorular" #Questions="ngModel" [(ngModel)]="service.formInterview.Questions" required>
    </div>    
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg white">
          <i class="fas fa-stream"></i>
        </div>
      </div>
      <input name="Answers" class="form-control" placeholder="Cevaplar" #Answers="ngModel" [(ngModel)]="service.formInterview.Answers" required>
    </div>    
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg white">
          <i class="fa fa-address-book"></i>
        </div>
      </div>
      <input name="Explanation" class="form-control" placeholder="Detay" #Explanation="ngModel" [(ngModel)]="service.formInterview.Explanation" required>
    </div>    
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i>Kaydet</button>
  </div>
</form>
